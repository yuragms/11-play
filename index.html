<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Геометрические фигуры на CSS</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game">
        <div class="game__body">
          <div class="game__items">
            <div class="game__text">Результат:<span></span></div>
          </div>
          <div class="game__counter"></div>
        </div>
        <div class="game__win">Победа!</div>
      </div>
      <div class="info">
        <a href="#info" title="Правила игры" class="info__icon">i</a>
        <div id="info" class="info__body">
          <a href="#" class="info__close">X</a>
          <div class="info__text">
            <p>Продержись минуту убегая мышью от квадратов</p>
            <p>Игра начинается при наведении на серое поле.</p>
            <p>При выходе за пределы поля, игра начинается с начала.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
